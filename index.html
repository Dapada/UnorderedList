<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
<h1>Unordered Lists</h1>
<div>
	<h3>My typical dinner shopping list:</h3>
	<ul>
		<li>Milk</li>
		<li>Donuts
			<ul>
			<li>m&m</li>
		</ul>
		</li>

		<li>Cookies
		<ul>
			<li>Chocolate</li>
			<li>Sugar</li>
			<li>Butter</li>
			<li>Peanut Butter</li>
		</ul>
		</li>
			
		<li>Pepto Bismol</li>			
	</ul>
	
</div>
</body>
</html>
