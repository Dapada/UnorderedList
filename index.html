<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
<h1>Unordered Lists</h1>
<div>
	<h2>My typical dinner shopping list:</h2>
	h2{
		color: blue;
	}
	<ul>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies</li>
		
		<ul>
			<li>Chocolate</li>
			<li>Sugar</li>
			<li>Butter</li>
			<li>Peanut Butter</li>
		</ul>
			
		<li>Pepto Bismol</li>			
	</ul>
	
</div>
</body>
</html>
